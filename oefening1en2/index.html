<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>spa oefening1 en 2</title>
    <script src="../jquery.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="hierinfo">

    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $.ajax({
          url: "index.php"
        })
        .done(function (data) {
          $('#hierinfo').html(data);
        })
        .fail(function () {
          $('#hierinfo').text("AJAX request is mislukt!");
        })
        .always(function () {
          alert("AJAX request is klaar!");
        });
      });
    </script>
  </body>
</html>
